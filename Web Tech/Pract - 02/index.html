<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marquee</title>
</head>
<body>
    <div class="left">
        <marquee direction="left"> This is a Left Directed Marquee tag</marquee>
    </div>

    <div class="right">
        <marquee direction="right"> This is a Right Directed Marquee tag</marquee>
    </div>
     
    <div class="up">
        <marquee direction="up" height="100px"> This is a Upward Directed Marquee tag </marquee>
    </div>

    <div class="down">
        <marquee direction="down" height="100px" > This is a Downward Directed Marquee tag </marquee>
    </div>

    <div class="slow">
       <marquee scrolldelay="200"> This is a Slow Paced Marquee tag  </marquee>  
    </div>

    <div class="fast">
       <marquee scrollamount="200"> This is a Fast Paced Marquee tag  </marquee>  
    </div>
    
    <div class="img">
        <marquee>
            <img src="src/arrow.png" width="150px" class="center">
        </marquee>
    </div>
</body>
</html>
