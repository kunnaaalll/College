<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div>
        <div id="box">
            <div>
                <p id="login">Login</p>
                <div id="form">
                    <form>
                        <input class="User" placeholder="Username" type="text" name="Username">
                        <input class="pass" placeholder="Password" type="password" name="Password">
                    </form>
                </div>
                <div>
                    <button id="button">Log In</button>
                </div>
                <div>
                    <p id="acc">Don't have an account? <a id="sign" href="">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
